<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'aaaaabbbbbbbbbccccccccccccccdddddd';
        let i = 0;
        let j = 1;
        while(i < str.length -1) {
            if(str[i] !== str[j]) {
                console.log(`字母${str[i]},重复出现了${j - i}次`)
                i = j; 
            }
            j ++;
        }
    </script>
</body>
</html>
